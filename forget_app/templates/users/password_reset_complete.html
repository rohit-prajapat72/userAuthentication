<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed - Rohit's App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .complete-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        .complete-icon {
            font-size: 50px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .login-btn {
            background: #4caf50;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 500;
            display: inline-block;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #3d8b40;
        }
    </style>
</head>
<body>
    <div class="complete-container">
        <div class="complete-icon">âœ…</div>
        <h1>Password Reset Complete</h1>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'login' %}" class="login-btn">Log In</a>
    </div>
</body>
</html>
