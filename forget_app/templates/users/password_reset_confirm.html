<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Rohit's App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .confirm-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        .confirm-icon {
            font-size: 50px;
            color: #ff9800;
            margin-bottom: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input[type="password"]:focus {
            border-color: #ff9800;
            box-shadow: 0 0 0 3px rgba(255,152,0,0.1);
            outline: none;
        }
        .submit-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #f57c00;
        }
        .help-text {
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .error-list {
            color: #e53935;
            font-size: 14px;
            margin-top: 5px;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="confirm-icon">ðŸ”’</div>
        <h1>Set New Password</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="new_password1">New Password</label>
                <input type="password" name="new_password1" id="new_password1" required>
                <div class="help-text">
                    Your password must contain at least 8 characters.
                </div>
            </div>
            
            <div class="form-group">
                <label for="new_password2">Confirm Password</label>
                <input type="password" name="new_password2" id="new_password2" required>
            </div>
            
            {% if form.errors %}
                <ul class="error-list">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% endif %}
            
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    </div>
</body>
</html>
