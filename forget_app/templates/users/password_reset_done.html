<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - Rohit's App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .done-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        .done-icon {
            font-size: 50px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .check-email {
            background: #f1f8e9;
            border: 1px dashed #81c784;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            text-align: left;
        }
        .back-to-login {
            margin-top: 20px;
        }
        .back-to-login a {
            background: #4caf50;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 500;
            display: inline-block;
            transition: background 0.3s;
        }
        .back-to-login a:hover {
            background: #3d8b40;
        }
    </style>
</head>
<body>
    <div class="done-container">
        <div class="done-icon">✉️</div>
        <h1>Password Reset Email Sent</h1>
        
        <div class="check-email">
            <p>We've emailed you instructions for setting your password. If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
        </div>
        
        <div class="back-to-login">
            <a href="/login">Return to Login</a>
        </div>
    </div>
</body>
</html>
